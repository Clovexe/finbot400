{% extends 'base.html'%}
{% load static %}
{% block head %}
    <script src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/update.css'%}">

{% endblock %}

{% block content %}
<div>
    {% include 'navbar_user.html'%}
    <div class="wrapper">
        <div class="panel">
            <h4>MANAGEMENT</h4>
            <div id="profile"class="sidebar">
                <a href="{{ obj.get_absolute_url }}">
                    <i class="fas fa-address-card"></i>
                    <span>Profile</span>
                </a>
            </div>
            <div id="update" class="sidebar active">
                <a href="{{ obj.get_absolute_url_update }}">
                    <i class="fas fa-pen-alt"></i>
                    <span>Update Profile</span>
                </a>
            </div>
            <h4>SECURITY</h4>
            <div id="password" class="sidebar">
                <a href="{{ obj.get_absolute_url_security }}">
                    <i class="fas fa-user-shield"></i>
                    <span>Credentials</span>
                </a>
            </div>
            <h4>TRANSACTIONS</h4>
            <div id="product" class="sidebar">
                <i class="fab fa-product-hunt"></i>
                <span>Products</span>
            </div>
        </div>
        <div id="update_panel" class="inside">
            <div class="child">
                <h1>EDIT INFO</h1>
                <form action="{{ obj.username }}" method="POST">{% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" name="submit" value="UPDATE">
                    <br><br><br><br>
                </form>   
            
            </div>
            <div class="child">
                <img src="{% static 'images/logo/wrench-solid.svg' %}">
            </div>
        </div>
        
  </div>
</div>
{% endblock %}
